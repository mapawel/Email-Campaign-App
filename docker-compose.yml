services:
    api:
        build:
            dockerfile: Dockerfile
            context: .
            target: development
        volumes:
            - .:/usr/app
        env_file:
            - .env
        command: npm run start:dev
        ports:
            - 3000:3000
        depends_on:
            - postgres
    postgres:
        image: postgres
        env_file:
            - .env
        restart: always
        ports:
            - 5432:5432
        environment:
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        volumes:
            - postgres:/var/lib/postgresql/data

volumes:
    postgres:
